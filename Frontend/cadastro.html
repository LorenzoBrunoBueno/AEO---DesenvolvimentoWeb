<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="CSS/styleCadastro.css">
</head>
<body>
    <img id="ket" src="img/ket.png" style="position: absolute;" alt="">
    <img id="must" src="img/must.png" style="position: absolute;" alt="">

    <img class="mancha" style="transform: rotate(45deg) translate(500px, 380px); " src="img/splashK.png" alt="">
    <img class="mancha" style="transform: rotate(100deg) translate(400px, -1300px);"  src="img/splashK.png" alt="">
    <img class="mancha" style="transform: rotate(160deg) translate(190px, -200px);" src="img/splashK.png" alt="">
    <img class="mancha" style="transform: translate(100px, 50px); z-index: -1" src="img/splashK.png" alt="">

    <img class="mancha" style="transform: rotate(100deg) translate(590px, 140px);" src="img/splashM.png" alt="">
    <img class="mancha" style="transform: rotate(160deg) translate(-670px, -900px); z-index: -1;" src="img/splashM.png" alt="">
    <img class="mancha" style="transform: rotate(180deg) translate(-950px, 10px); z-index: -1;" src="img/splashM.png" alt="">
    <img class="mancha" style="transform: rotate(200deg) translate(-1160px, 140px);" src="img/splashM.png" alt="">
    <div id="ped">
        <div id="prego"></div>
        <div  class="titulo">
            <p>QUASETUDO</p>
        </div>
        <div class="titulo2">
            <p>GOSTOSO</p>
        </div>
    </div>
    <main>
        <img id="pao" style="position: fixed; " src="IMG/2.png" alt="">
        <div class="titu">
                <h2>CADASTRO</h2>
        </div>
        <div class="divCadastro">
            <div>
                <label for="nome">Nome de Usuário</label>
                <input type="text" id="inpNome">
            </div>
            <img id="alfa" src="IMG/1.png" style="position: fixed;" alt="">
            <div>
                <label for="email">Email</label>
                <input type="email" id="inpEmail">
            </div>

            <div>
                <label for="dtNascimento">Data de Nascimento</label>
                <input type="date" id="inpNascimento">
            </div>

            <div>
                <label for="cep">CEP</label>
                <input type="text" id="inpCep">
            </div>
            <img id="toma" src="IMG/5.png" style="position: fixed;" alt="">
            <div>
                <label for="genero">Gênero</label>
                <Select>
                    <option value="Masc">Masculino</option>
                    <option value="Fem">Feminino</option>
                    <option value="Outro">Outro</option>
                    <option value="NaoResp">Prefiro Não Responder</option>
                </Select>
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="inpSenha">
            </div>
            <img id="quei" style="position: fixed;" src="IMG/3.png" alt="">

            <div>
                <label for="salt">Salt</label>
                <input type="text" id="inpSalt">
            </div>
            <img id="carne" style="position: fixed;" src="IMG/4.png" alt="">
            <div>
                <label for="uuid">UUID</label>
                <input type="text" id="inpUUID">
            </div>
            <img style="position: fixed;" id="paobaixo" src="img/7.png" alt="" width="480">
                <button>Cadastrar</button>
            <img width="250px" height="100px" id="sache" src="IMG/sache.png" style="position: fixed;" alt="">
        </div>
    </main>
</body>
</html>

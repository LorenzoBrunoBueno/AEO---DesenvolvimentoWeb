        <!-- FORMULÁRIO COMEÇA AQUI -->
        <form action="../backend/salvar_usuario.php" method="POST">

        <div class="divCadastro">
            <div>
                <label for="inpNome">Nome de Usuário</label>
                <input type="text" id="inpNome" name="nome" required>
            </div>

            <div>
                <label for="inpEmail">Email</label>
                <input type="email" id="inpEmail" name="email" required>
            </div>

            <div>
                <label for="inpNascimento">Data de Nascimento</label>
                <input type="date" id="inpNascimento" name="data_nascimento" required>
            </div>

            <div>
                <label for="inpCep">CEP</label>
                <input type="text" id="inpCep" name="cep" required>
            </div>

            <img id="toma" src="IMG/5.png" style="position: fixed;" alt="">

            <div>
                <label for="genero">Gênero</label>
                <Select name="genero">
                    <option value="Masc">Masculino</option>
                    <option value="Fem">Feminino</option>
                    <option value="Out">Outro</option>
                    <option value="Pref">Prefiro Não Responder</option>
                </Select>
            </div>

            <div>
                <label for="inpSenha">Senha</label>
                <input type="password" id="inpSenha" name="senha" required>
            </div>

            <img id="quei" style="position: fixed;" src="IMG/3.png" alt="">

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/styleLogin.css">
</head>
<body>
    <header>
        <div class="itens-header">
            <img src="IMG/chefs-delight-restaurant-logo_11024933.png!sw800" alt="Logo do site">
            <div class="titulo">
                <p>Sabores da Casa</p>
            </div>
            <div class="titulo2">
                <p>Receitas e Delícias</p>
            </div>
        </div>
    </header>

    <main>
        <div class="caixa-login">
            <h2>Entrar</h2>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>
            </form>
            <p class="cadastro-link">Não tem conta? <a href="Cadastro.html">Cadastre-se</a></p>
        </div>
    </main>

    <footer>
        <div>© 2025 Sabores da Casa - Todos os direitos reservados</div>
    </footer>
</body>
</html>
